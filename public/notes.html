<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta tags for character encoding, viewport and IE compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Title of the web page -->
    <title>Note Taker</title>
    
    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Link to the Font Awesome icon library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    
    <!-- Link to a custom CSS file for additional styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- Navigation bar with branding and action icons -->
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <!-- Save and New note action icons -->
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    
    <!-- Main content area -->
    <div class="container-fluid">
      <div class="row">
        <!-- List of notes -->
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <!-- List group for displaying notes -->
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>
        <!-- Note editor area -->
        <div class="col-8">
          <!-- Note title input field -->
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <!-- Note content textarea -->
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <!-- Link to a custom JavaScript file for interactive functionality -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
